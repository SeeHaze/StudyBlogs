        <h3 id="操作方法"><a href="#操作方法" class="headerlink" title="操作方法"></a>操作方法</h3><ol>
<li><p>先创建一个空目录，如：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mkdir /root/blank</span><br></pre></td></tr></table></figure>
</li>
<li><p>执行命令</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rsync --delete-before -d /root/blank/ $TargetDir/</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除空文件夹</p>
</li>
</ol>
<h3 id="命令解释"><a href="#命令解释" class="headerlink" title="命令解释"></a>命令解释</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-delete-before 接收者在传输之前进行删除操作</span><br><span class="line">-d 以不递归的方式拷贝目录本身。默认递归时，如果源为"dir1/file1"，则不会拷贝dir1目录，使用该选项将拷贝dir1但不拷贝file1</span><br></pre></td></tr></table></figure>

<h3 id="原因"><a href="#原因" class="headerlink" title="原因"></a>原因</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rm删除内容时，将目录的每一个条目逐个删除(unlink)，需要循环重复遍历很多次；</span><br><span class="line">rsync删除内容时，建立好新的空目录，替换掉老目录，不需要进行大量的遍历操作。</span><br></pre></td></tr></table></figure>
